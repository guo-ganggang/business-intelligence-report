<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.3.0/echarts.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    option = null;

    var monthes = ['AGE<=17','AGE(17,22]','AGE(22,30]','AGE(30,40]','AGE(40,50]','AGE(50,60]','AGE>60'];
    var years = ['<=215USD','(215,644]USD','(644,1073]USD','(1073,1717]USD','(1717,2146]USD','(2146,3433]USD','>=3433USD'];

    var data = [[0, 0, 82], [0, 1, 436], [0, 2, 200], [0, 3, 67], [0, 4, 19], [0, 5, 5], [0, 6, 4], [1, 0, 16],
        [1, 1, 368], [1, 2, 794], [1, 3, 285], [1, 4, 43], [1, 5, 15], [1, 6, 4], [2, 0, 3], [2, 1, 79], [2, 2, 183],
        [2, 3, 95], [2, 4, 27], [2, 5, 5], [2, 6, 1], [3, 0, 4], [3, 1, 17], [3, 2, 40], [3, 3, 41], [3, 4, 12],
        [3, 5, 2], [3, 6, 1], [4, 0, 0], [4, 1, 7], [4, 2, 13], [4, 3, 2], [4, 4, 6], [4, 5, 2], [4, 6, 1], [5, 0, 1],
        [5, 1, 2], [5, 2, 7], [5, 3, 2], [5, 4, 4], [5, 5, 0], [5, 6, 1], [6, 0, 1], [6, 1, 3], [6, 2, 9], [6, 3, 3],
        [6, 4, 0], [6, 5, 0], [6, 6, 2]];
    option = {
        tooltip: {},
        visualMap: {
            max: 20,
            inRange: {
                color: ['#FFFFFF','#FFFF00','#FFCC00','#CCFFFF','#CCCC00','#99CCFF','#33CC33','#66CCCC','#CCCCFF','#FF6666']
            }
        },
        xAxis3D: {
            type: 'category',
            name : 'Age',
            data: monthes
        },
        yAxis3D: {
            type: 'category',
            name : 'Income',
            data: years
        },
        zAxis3D: {
            type: 'value',
            name : 'Number of samples',

        },
        grid3D: {
            boxWidth: 200,
            boxDepth: 80,
            light: {
                main: {
                    intensity: 1.2
                },
                ambient: {
                    intensity: 0.3
                }
            }
        },
        series: [{
            type: 'bar3D',
            data: data.map(function (item) {
                return {
                    value: [item[1], item[0], item[2]]
                }
            }),
            shading: 'color',

            label: {
                show: false,
                textStyle: {
                    fontSize: 16,
                    borderWidth: 1
                }
            },

            itemStyle: {
                opacity: 0.4
            },

            emphasis: {
                label: {
                    textStyle: {
                        fontSize: 20,
                        color: '#900'
                    }
                },
                itemStyle: {
                    color: '#900'
                }
            }
        }]
    };;
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>
</body>
</html>
